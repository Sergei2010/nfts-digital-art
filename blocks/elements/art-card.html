<li class="art-card">
  <div class="art-card__img">
    <img
      src="./../../img/art-cards/@@img-s"
      srcset="./../../img/art-cards/@@img-l 2x"
      alt="card img"
    />
  </div>
  <div class="art-card__desc">
    <!-- 1 -->
    <div class="inter-h6">@@name</div>
    <!-- 2 -->
    <div>
      <img src="./../../img/art-cards/ethereum.svg" alt="ethereum" />
      <p>@@price</p>
    </div>
    <!-- 3 -->
    <div></div>
    <!-- 4 -->
    <div class="inter-text">Ending In</div>
    <!-- 5 -->
    <div></div>
    <!-- 6 -->
    <div class="inter-h6">
      <img src="./../../img/art-cards/clock.svg" alt="clock" />
      <p>@@time</p>
    </div>
    <!-- 7 -->
    <div>
      <button class="btn-black inter-h6">Place A Bid</button>

    </div>
  </div>
</li>
