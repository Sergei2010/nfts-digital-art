<li class="artist-card">
  <div class="artist-card__wrap">
    <div class="artist-card__img">
      <img
        src="./img/artists-cards/artist-card-@@num.png"
        srcset="./../../img/artists-cards/artist-card-@@num@2x.png 2x"
        alt="artist img"
      />
      <img
        src="./img/artists-cards/artist-card-@@num@@big.png"
        srcset="./img/artists-cards/artist-card-@@num@@big@2x.png 2x"
        alt="artist big img"
      />
    </div>
    <div class="artist-card__desc">
      <p class="artist-card__avatar">
        <img src="./img/artists-cards/avatar-@@num.svg" alt="avatar" />
      </p>
      <p class="artist-card__var inter-text">@@var</p>
      <p class="artist-card__name inter-h6">@@name</p>
    </div>
  </div>
</li>
